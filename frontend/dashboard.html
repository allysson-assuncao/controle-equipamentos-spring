<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Realtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">

<nav class="bg-gray-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <span class="text-xl font-bold"><i class="fas fa-server mr-2"></i>Gestor de Equipamentos</span>
        <div class="flex items-center gap-4">
            <span id="userNameDisplay" class="font-medium text-gray-300"></span>
            <button onclick="logout()" class="text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Sair</button>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8 p-4 grid grid-cols-1 lg:grid-cols-3 gap-8">

    <div class="lg:col-span-2 space-y-6">

        <div class="bg-white p-4 rounded-lg shadow border border-gray-200 flex gap-2 items-center">
            <input type="text" id="newEquipName" placeholder="Nome do novo equipamento..."
                   class="flex-1 p-2 border rounded">
            <button onclick="addEquipment()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b bg-gray-100 font-bold text-gray-700">
                Disponibilidade em Tempo Real (Polling: 2s)
            </div>
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-50 text-sm text-gray-600 border-b">
                    <th class="p-4">Equipamento</th>
                    <th class="p-4">Status</th>
                    <th class="p-4">Usuário</th>
                    <th class="p-4">Expira em</th>
                    <th class="p-4">Ação</th>
                </tr>
                </thead>
                <tbody id="equipList" class="divide-y divide-gray-100">
                <tr>
                    <td colspan="5" class="p-4 text-center text-gray-400">Carregando dados...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow overflow-hidden sticky top-4">
            <div class="p-4 border-b bg-blue-50 text-blue-800 font-bold">
                <i class="fas fa-chart-pie mr-2"></i>Reservas Ativas
            </div>
            <ul id="userStatsList" class="divide-y divide-gray-100 max-h-[500px] overflow-y-auto">
            </ul>
        </div>
    </div>

</div>

<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
